###############################################
# General settings

logLevel: debug
logDestinations: [stdout]

# RTSP settings
rtspAddress: :8554
rtspEncryption: "no"

# WebRTC settings
webrtcAddress: :8083
webrtcICEServers2:
  - url: stun:stun.l.google.com:19302
webrtcICEHostNAT1To1IPs: []
webrtcICEUDPMuxAddress: :8189
webrtcAllowOrigin: "*"

# Basic timeouts
readTimeout: 10s
writeTimeout: 10s

paths:
  all:
    readUser: admin
    readPass: admin
    source: publisher
    publishUser: admin
    publishPass: admin
    sourceProtocol: automatic
    sourceOnDemand: no 